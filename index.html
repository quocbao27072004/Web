<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to chatbot Nguyễn Hoài An</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div>
        <h2>Trang web này được tạo ra để mọi người biết đến Hoài An</h2>
        <h3>Nhấp vào đường link dưới đây để đi đến chat với Hoài An nhé:</h3>
        <a href="https://www.facebook.com/profile.php?id=61556260330146">Go to chatbot Nguyễn Hoài An</a>
        <br>
        <img src="https://github.com/quocbao27072004/hehe/blob/main/Screenshot%202024-02-23%20114521.png?raw=true" 
        alt="Bấm vào đường link để ra facebook của Hoài An" style="width: 1024px; height: 512px;">
        <br>
        <h3>Bấm vào phần nhắn tin để trải nghiệm</h3>
        <img src="https://github.com/quocbao27072004/hehe/blob/main/p2.png?raw=true" style="width: 1024px; height: 512px;">
        <h3>Các bạn hãy cho Hoài An xin một follow và 1 like nhé!</h3>
    </div>
    

    <div class="right-side">
        <h4>Nếu thấy hay thì các bạn ủng hộ mình 1 
            <br>cốc cafe nhé!</h4>
        <img src="https://github.com/quocbao27072004/hehe/blob/main/qr_mb.jpg?raw=true" style="width: 256px; height:400px">

    </div>

    <hr class="vertical-line"></div>

    <div id="nameForm">
        <label for="fullname">Họ và tên:</label>
        <input type="text" id="fullname" placeholder="Nhập họ và tên của bạn...">
        <button onclick="submitName()">Bắt đầu Chat</button>
    </div>

    <div id="chatbox" style="display: none;"></div>
    <input type="text" id="message" placeholder="Nhập tin nhắn của bạn..." style="display: none;">
    <button id="sendButton" onclick="sendMessage()" style="display: none;">Gửi</button>

    <script src="boxchat.js"></script>
</body>
</html>
